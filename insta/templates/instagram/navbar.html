{%load static%}
<div class="navbar fixed-top bg-white">
    <nav class="container">
        <span class="navbar-brand mb-0 h1">
            <a href="/">
                <div id="brand"><img src="{% static 'images/instaLogo.png' %}"></div>
            </a>
        </span>
        <form class="mb-0 ml-auto mr-auto" id="searchform" action="">

            <div class="input-group">
                <input class="form-control py-2 border-right-0  border text-center" type="search" placeholder="search" id="searching">
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent border-left-0 sm"><i class="fa fa-search "></i></div>
                </span>
            </div>
        </form>

        <span class="pull-right icons">
            <i class="fa fa-home"></i>
            <i class="far fa-compass" aria-hidden="true"></i>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <i class="far fa-user-circle"></i>
        </span> {% if user.is_authenticated %}
        <button>
            <a href="/logout">Logout</a>
        </button> {% else %}
        <a class='btn btn-default' href="/accounts/login">Login</a> {% endif %}
    </nav>
</div>
