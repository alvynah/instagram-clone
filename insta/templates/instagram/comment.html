{% extends 'registration/base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<div class="container" style="margin-top:7%;">
    <div class="card">
        <div class="row">
            <div class="col-md-8 ml-3">
                <img src="{{post.image.url}}" class="card-img" width="100%" />
            </div>
            <div class="col-md-3 mt-2">
                <img src="{{post.user.profile_picture.url}}" class="rounded-circle border ml-3 mt-2  mr-3" alt="{{post.user.user.username}}" width="35" height="35">


                <hr style="width:96%"> {% for comment in post.comments.all %}
                <div class="comment">
                    <div class="ml-2"><strong>{{ comment.user.user.username }}</strong> <span class="text-secondary">{{comment.comment}}</span>
                    </div>
                </div>

                {% empty %}
                <p class="ml-3">No comments here yet</p>
                {% endfor %}
                <hr style="width:96%; margin-top:84%;">
                <div id="like-section">
                </div>
                <form class="form" action="{% url 'comment' post_id=post.id %}" method="post" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-10">
                            {{ form|crispy }}
                        </div>
                        <div class="col-md-2 mt-4">
                            <button type="submit" class="btn btn-sm btn-outline-primary" style="margin-top:14px; margin-left:-10px">post</button>
                        </div>
                    </div>


                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
{% endblock %}
